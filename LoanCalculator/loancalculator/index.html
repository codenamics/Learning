<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <style>
        .card {
            padding: 50px 0;
        }
        
        .btn {
            width: 100%;
        }
    </style>
    <title>Loan calculator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="card white">
                    <div class="row">
                        <form class="col s12" id="form">
                            <div class="container">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="loan-amount" type="text" class="validate">
                                        <label for="loan-amount">Loan Amount</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="interest" type="text" class="validate">
                                        <label for="interest">Interest</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="years" type="text" class="validate">
                                        <label for="years">Years</label>
                                    </div>
                                </div>
                                <a class="waves-effect waves-light btn" id="calculate" type="submit">Calculate</a>
                        </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6 offset-s3">
                    <div class="card white">
                        <div class="row">
                            <form class="col s12">
                                <div class="container">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input disabled id="monthly-payment" type="text" class="validate">
                                        </div>
                                        <div class="input-field col s12">
                                            <input disabled id="total-payment" type="text" class="validate">
                                        </div>
                                        <div class="input-field col s12">
                                            <input disabled id="total-interest" type="text" class="validate">
                                        </div>
                                    </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script src="app.js"></script>
</body>

</html>
